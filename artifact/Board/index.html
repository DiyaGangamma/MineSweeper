<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon-light.svg" data-href-light="assets/favicon-dark.svg"
        data-href-dark="assets/favicon-light.svg" type="image/svg+xml" />
    <script data-main="dist/main" src="require.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main oncontextmenu="return false">
        
        <div id="controls">
            <div>
                <div style="float:left" id="difficultyLevel" class="control" title="level">Experthtml</div>
                <div style="float:left" id="mines-counter" class="control"></div>
            </div>  
            <div class="buttons-wrapper">
                <button type="button" id="reset" class="control">RESET</button>
                <button type="button" id="replay" class="control">REPLAY</button>
                <button type="button" id="soundtoggle" class="control">
                    <span id="soundOnOFF" style="display:none;">ON</span>
                    <img id="onSoundId" src="assets/sound.png" height="20" width="20" />
                </button>
            </div>
            <div id="timer" class="control" title="0m 0s">000</div>
        </div>
        <div id="board"></div>
    </main>
    <footer>
        <button type="button" class="rounded-pill " href="#" id="dark-mode-toggle">DARK MODE <span>OFF</span></button>

        <!--<ul id="version">
            <li>
                <a href="http://github.com/rdlf0/minesweeper/releases/latest" target="blank"
                   title="Check out the changelog">
                    Version <span id="version_string"></span>
                </a>
            </li>
            <li>
                <a href="https://github.com/rdlf0/minesweeper" target="blank"
                   title="Find the source code at GitHub">GitHub</a>
            </li>
        </ul>-->
        <a href="../Homepage.html">Home</a>
    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>

<style>
    .rounded-pill{
    border-radius:50rem;
    color: #fff;
    background-color: #191C24;
    border-color: #191C24;
    margin: .5rem;
    line-height: 1.5
}
</style>
</html>
