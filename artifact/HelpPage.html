<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="with-device-width,intial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="HelpStyle.css">
</head>
<body>
    <section class=slideheader>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Step1.PNG" style="width:100%">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Step2.PNG" style="width:100%">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Step3.PNG" style="width:100%">

            </div>

        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)"><img id="Previcon" src="Prev.png"></a>
        <a class="next" onclick="plusSlides(1)"><img id="Nexticon" src="Next.png"></a>
        <br>
        <a href="Homepage.html" class="container">BACK TO HOME PAGE</a>


        <script type="text/javascript" src="HelpControl.js"></script>
    </section>  
</body>
<html>
